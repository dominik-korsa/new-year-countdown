<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>New Year Countdown</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
  <script src="script.js"></script>
</head>
<body>
  <!-- Activate class enables section -->
  <div id="loading" class="active">
    <h1>Loading</h1>
  </div>
  <div id="countdown">
    <!-- Activate class enables display -->
    <div id="time-left-hours" class="time-left">
      <span class="hours">15</span>:<span class="minutes">13</span>:<span class="seconds">05</span>
    </div>
    <div id="time-left-minutes" class="time-left">
      <span class="minutes">13</span>:<span class="seconds">05</span>
    </div>
    <div id="time-left-seconds" class="time-left">
      <span class="seconds">05</span>
    </div>
  </div>
  <div id="new-year">
    <div class="year">2019</div>
  </div>
</body>
</html>
